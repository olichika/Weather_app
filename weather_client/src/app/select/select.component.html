<div id="selectCont">
    <div class="selectionForm">
        <mat-form-field>
          <mat-label>Select city</mat-label>
          <mat-select [formControl]="cityControl" (selectionChange)="chooseCity($event)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let city of cities" [value]="city">
              {{city}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="cityControl.hasError('required')">Please choose the city</mat-error>
          <!-- <mat-hint>country</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="forecastContainer">  
      <app-forecast [city]="city"></app-forecast>
    </div>
</div>
